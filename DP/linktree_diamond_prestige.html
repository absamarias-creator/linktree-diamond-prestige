  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond Prestige | Linktree</title>

  <style>
    :root {
      --black: #0f0f0f;
      --gold: #c9a14a;
      --gold-light: #e6cf8b;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1c1c1c, var(--black));
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 25px;
      text-align: center;
      background: linear-gradient(180deg, #151515, #0b0b0b);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
      border: 1px solid rgba(201,161,74,0.25);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      border: 2px solid var(--gold);
      background: #000;
      padding: 8px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
      margin-bottom: 6px;
      color: var(--gold-light);
    }

    .subtitle {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .link {
      display: block;
      margin: 18px 0;
      padding: 16px 20px;
      text-decoration: none;
      color: var(--white);
      font-size: 16px;
      font-weight: 500;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--gold), #9f7c2f);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .link::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 0.5s;
    }

    .link:hover::before {
      left: 100%;
    }

    .link:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 25px rgba(201,161,74,0.4);
    }

    .footer {
      margin-top: 35px;
      font-size: 12px;
      color: #aaa;
      letter-spacing: 1px;
    }

    .footer span {
      color: var(--gold);
    }
  </style>
</head>
